<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="max-w-md mx-auto py-8">
        <h1 class="text-2xl text-center mb-4">To-Do List</h1>
        <div class="bg-white p-4 rounded shadow">
            <input type="text" id="taskInput" class="w-full border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Add a new task...">
            <button id="addTaskBtn" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Add Task</button>
        </div>
        <ul id="taskList" class="mt-4">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
